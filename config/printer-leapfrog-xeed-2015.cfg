# This file contains a configuration for the "Leapfrog Xeed"
# printer from 2015. This uses the original control board, which
# is a custom ATmega2560 board created by Leapfrog.
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See the example.cfg file for a description of available parameters.

# Xeed connects stepper_x to the X-axis signal-level connector
[stepper_x]
step_pin: ar65
dir_pin: ar64
enable_pin: ar66
step_distance: .0125
endstop_pin: ^ar47
position_endstop: 0
position_max: 280
homing_speed: 50

# Xeed connects stepper_y to the Y-axis signal-level connector
[stepper_y]
step_pin: ar23
dir_pin: ar22
enable_pin: ar24
step_distance: .0125
endstop_pin: ^ar48
position_endstop: 220
position_max: 220
homing_speed: 50

# Rear Z stepper, attached to X stepper output on board
[stepper_z]
step_pin: ar14
dir_pin: ar15
enable_pin: ar30
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_max: 250

# Left Z stepper, attached to Y stepper output on board
[stepper_z1]
step_pin: ar28
dir_pin: ar63
enable_pin: ar29
step_distance: .0025

# Right Z stepper, attached to Z stepper output on board
[stepper_z2]
step_pin: ar14
dir_pin: ar15
enable_pin: ar39
step_distance: .0025

[extruder]
step_pin: ar34
dir_pin: ar35
enable_pin: ar33
step_distance: .002
nozzle_diameter: 0.350
filament_diameter: 1.750
heater_pin: ar9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 300

[extruder1]
step_pin: ar37
dir_pin: ar40
enable_pin: ar36
step_distance: .002
nozzle_diameter: 0.350
filament_diameter: 1.750
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog15
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: ar6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
control: watermark
min_temp: 0
max_temp: 110

[fan]
pin: ar10

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A6043ONC-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[output_pin probe_solenoid]
pin: ar7

[probe]
pin: ar49
x_offset: -14.0
y_offset: 38.0
z_offset: 0.0
speed: 5.0
samples: 2
sample_retract_dist: 2.0
samples_result: average
samples_tolerance: 0.015
activate_gcode: activate_gcode: SET_PIN PIN=probe_solenoid VALUE=1
deactivate_gcode: SET_PIN PIN=probe_solenoid VALUE=0

